  ignore_text: "Didn't request this? Ignore this email."

# Welcome Email Content
welcome:
  greeting: "Hi {{.Name}},"
  intro: "Your account is ready."
  now_you_can: "What you can do:"
  button_text: "Open Dashboard"
  next_steps_title: "Quick start:"
  help_text: "Questions? Check the <a href=\"https://github.com/khabaroff-studio/obsidian-webhooks-server\" style=\"color: #0a0a0a; font-weight: 600;\">docs on GitHub</a> or reply to this email."

  features:
    - icon: ""
      title: "Send webhooks to Obsidian"
      description: "Connect n8n, Make, scripts, or any HTTP client to your vault"

    - icon: ""
      title: "Automatic note creation"
      description: "Every webhook becomes a note in the right folder"

    - icon: ""
      title: "Real-time and offline delivery"
