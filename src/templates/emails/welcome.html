<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome — Obsidian Webhooks</title>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: {{.TextColor}}; line-height: 1.6;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 560px; margin: 0 auto;">
        <!-- Header -->
        <tr>
            <td style="padding: 40px 24px 24px; border-bottom: 2px solid {{.BorderColor}};">
                <span style="font-size: 11px; font-weight: 700; letter-spacing: 2px; color: {{.TextColor}}; text-transform: uppercase;">OBSIDIAN WEBHOOKS</span>
            </td>
        </tr>

        <!-- Content -->
        <tr>
            <td style="padding: 32px 24px;">
                <h2 style="margin: 0 0 16px; font-size: 20px; font-weight: 700; color: {{.TextColor}};">{{.Greeting}}</h2>

                <p style="margin: 0 0 24px; font-size: 15px; color: #444444;">{{.Intro}}</p>

                <p style="margin: 0 0 12px; font-size: 14px; font-weight: 600; color: {{.TextColor}};">{{.NowYouCan}}</p>

                {{range .Features}}
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 8px;">
                    <tr>
                        <td style="background-color: {{$.LightBg}}; padding: 14px 16px; border-left: 3px solid {{$.PrimaryColor}};">
                            <span style="font-size: 14px; font-weight: 600; color: {{$.TextColor}};">{{.Title}}</span><br>
                            <span style="font-size: 13px; color: #444444;">{{.Description}}</span>
                        </td>
                    </tr>
                </table>
                {{end}}

                <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 24px 0;">
                    <tr>
                        <td style="background-color: {{.PrimaryColor}}; padding: 14px 32px;">
                            <a href="{{.DashboardUrl}}" style="color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; display: inline-block;">{{.ButtonText}}</a>
                        </td>
                    </tr>
                </table>

                <p style="margin: 0 0 8px; font-size: 14px; font-weight: 600; color: {{.TextColor}};">{{.NextStepsTitle}}</p>
                <table role="presentation" cellpadding="0" cellspacing="0">
                    {{range $i, $step := .Steps}}
                    <tr>
                        <td style="padding: 2px 0; font-size: 14px; color: #444444; vertical-align: top; width: 20px;">{{add $i 1}}.</td>
                        <td style="padding: 2px 0 2px 4px; font-size: 14px; color: #444444;">{{$step}}</td>
                    </tr>
                    {{end}}
                </table>

                <p style="margin: 24px 0 0; font-size: 13px; color: {{.MutedColor}};">{{.HelpText}}</p>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td style="padding: 24px; border-top: 1px solid {{.BorderColor}};">
                <p style="margin: 0 0 4px; font-size: 12px; color: {{.MutedColor}};">{{.BrandName}} — {{.Tagline}}</p>
                <a href="{{.Website}}" style="font-size: 12px; color: {{.MutedColor}};">{{.Website}}</a>
            </td>
        </tr>
    </table>
</body>
</html>
